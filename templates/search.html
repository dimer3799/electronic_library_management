{% extends 'base.html' %} {% block control %}
<h3>Поиск</h3>
<form action="{{ url_for('search') }}" method="POST">
  <div class="form-group">
    <label for="name_book">Книга</label>
    <input
      type="text"
      class="form-control"
      name="name_book"
      placeholder="Название книги"
    />
  </div>

  <div class="form-group">
    <label for="name_author">Автор</label>
    <input
      type="text"
      class="form-control"
      name="name_author"
      placeholder="Автор"
    />
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect1">Выберите жанр:</label>
    <select class="form-control" name="genre">
      <option>Пусто</option>
      {% for genre in data_genre %}
      <option> {{ genre[1] }} </option>
      {% endfor %}
    </select>
  
  {% if data_incorect %}
  <small class="text-danger">Поля не заполнены</small></br>
  {% endif %}
</div>
  <button type="submit" class="btn btn-primary">Поиск</button>
</form>
<br />
<hr />
{% endblock %}
