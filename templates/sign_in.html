{% extends 'base.html' %}
{% block control %}
  <div class="row justify-content-center">
    <div class="col col-md-6">
        <h3>Вход</h3>
       <form action="{{ url_for('sign_in') }}" method="POST">
        <!--<form>-->
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" name="login" class="form-control" id="login" placeholder="Введите логин">
            </div>
            <div class="form-group">
                <label for="pass">Пароль</label>
                <input type="password" name="pass" class="form-control" id="pass" placeholder="Введите пароль">
            {% if is_err %}
                <small class="text-danger">Неверный логин или пароль</small>
            {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Войти</button> &nbsp;&nbsp;&nbsp;
            <a  href="{{ url_for('sign_up') }}">  Регистрация </a>
        </form>
    </div>
</div>
{% endblock %}
